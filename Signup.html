<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    
</head>
<body style="font-family: 'Lato', sans-serif">
    <h2 class="my-2 text-center text-primary">Sign up</h2>
    <hr>
    <div class="d-flex">
    <div class="mx-auto w-50">
        <form class="form mx-auto my-4">
            <label class="form-label" for="fname">First Name</label><br>
            <input class="fname form-control form-control-sm border rounded-1 border-dark h-25" type="text" id="fname" name="fname" placeholder="First Name"><br>
            <label class="form-label" for="lname">Last Name</label><br>
            <input class="lname form-control form-control-sm border rounded-1 border-dark h-25" type="text" id="lname" name="lname" placeholder="Last Name"><br>
            <label class="form-label" for="birthdate">Date of Birth</label><br>
            <input class="birth form-control form-control-sm border rounded-1 border-dark h-25" type="date" id="birthdate" name="birthdate" placeholder="mm/dd/yyyy"><br>
            <label class="form-label" for="empid">Employee ID :</label><br>
            <input class="empid form-control form-control-sm border rounded-1 border-dark h-25" type="number" id="empid" name="empid" placeholder="Employee ID number"><br>
            <label class="form-label" for="email">Email :</label><br>
            <input class="email form-control form-control-sm border rounded-1 border-dark h-25" type="email" id="email" name="email"><br>
            <label class="form-label" for="pic">Profile Picture :</label><br>
            <input class="profile mb-3" type="file" accept="image/png, image/gif, image/jpeg" alt="Submit" id="pic" name="pic"><br>
            <label class="form-label" for="password">Password</label><br>
            <input class="password form-control form-control-sm border rounded-1 border-dark h-25" type="password" id="password" name="password" placeholder="Password"><br>
            <label class="form-label" for="fname">Designation</label><br>
            <input class="designation form-control form-control-sm border rounded-1 border-dark h-25" type="text" id="Designation" name="Designation" placeholder="Designation"><br>
            <label class="form-label" for="fname">contact Number</label><br>
            <input class="number form-control form-control-sm border rounded-1 border-dark h-25" type="number" id="Contact Number" name="Contact Number" placeholder="Contact Number"><br>
            <label class="form-label" for="fname">Address</label><br>
            <input class="address form-control form-control-sm border rounded-1 border-dark h-25" type="text" id="Address" name="Address" placeholder="Address"><br>
            <label class="form-label" for="fname">Link</label><br>
            <input class="link form-control form-control-sm border rounded-1 border-dark h-25" type="text" id="Link" name="Link" placeholder="Link"><br>
            <label class="form-label" for="fname">Language</label><br>
            <select class="language form-control form-control-sm border rounded-1 border-dark h-25" id="language" name="language" aria-placeholder="Language">
                <option>English</option>
                <option>Hindi</option>
            </select><br>
            <div class="text-center"><button type="button" class="sign btn btn-primary border rounded-0 w-75">Sign Up</button></div>
        </form>
    </div>
    <div class="w-25"><img class="float-end border border-0 rounded-circle w-50" src="profile1.png"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>


    <script src="mainsignup.js"></script>
</body>
</html>
