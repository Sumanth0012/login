<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
</head>
<body style="font-family: 'Lato', sans-serif;font-size: small;">
    <img src="profile_web.png" alt="profile_pic" class="w-25 border border-1 position-absolute end-0 m-4">

    <div class="w-50">
        <form class="my-4">
            <label class="form-label" for="Name">Name</label><br>
            <input class="form-control form-control-sm border border-dark h-25" type="text" id="fname" name="fname" placeholder="First Name"><br>
            <label class="form-label" for="Designition">Designition</label><br>
            <input class="form-control form-control-sm border border-dark h-25" type="text" id="lname" name="lname" placeholder="Last Name"><br>
            <label class="form-label" for="Address">Address</label><br>
            <input class="form-control form-control-sm border border-dark h-25" type="text" id="lname" name="lname" placeholder="Last Name"><br>
            <label class="form-label" for="empid">Employee ID :</label><br>
            <input class="form-control form-control-sm border rounded-1 border-dark h-25" type="text" id="empid" name="empid" placeholder="Employee ID number"><br>
            <label class="form-label" for="email">Email :</label><br>
            <input class="form-control form-control-sm border rounded-1 border-dark h-25" type="email" id="email" name="email"><br>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
