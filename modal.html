<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
</head>
<body style="font-family: 'Lato', sans-serif;font-size: small;">
    

    


    <div class="d-flex">
        <form class="my-4 mx-2">
            <div class="w-50">
            <label class="form-label" for="Name"><b>Name :</b></label><br>
            <input class="form-control form-control-sm border border-dark" type="text" id="fname" name="fname" placeholder="First Name"><br>
            <label class="form-label" for="Designition"><b>Designition :</b></label><br>
            <input class="form-control form-control-sm border border-dark" type="text" id="lname" name="lname" placeholder="Last Name"><br>
            <label class="form-label" for="Address"><b>Address :</b></label><br>
            <input class="form-control form-control-sm border border-dark" type="text" id="lname" name="lname" placeholder="Last Name"><br>
            </div>
            <div class="d-flex">
            <div class="me-1">
            <label class="form-label" for="contnum"><b>Contact N</b>umber :</label><br>
            <input class="form-control form-control-sm border rounded-1 border-dark h-25" type="text" id="contnum" name="contnum" placeholder="Contact Number"><br>
            </div>
            <div class="">
            <label class="form-label" for="email"><b>Email :</b></label><br>
            <input class="form-control form-control-sm border rounded-1 border-dark h-25" type="email" id="email" name="email"><br>
            </div>
            </div>
            <div class="d-flex">
            <div class="me-1">
            <label class="form-label" for="link"><b>Link :</b></label><br>
            <input class="form-control form-control-sm border rounded-1 border-dark h-25" type="text" id="link" name="link" placeholder="Link"><br>
            </div>
            <div class="">
            <label class="form-label" for="language"><b>Contact Number :</b></label><br>
            <input class="form-control form-control-sm border rounded-1 border-dark h-25" type="text" id="language" name="language" placeholder="Language"><br>
            </div>
            </div>
            <div>
                <label class="form-label" for="pic"><b>Profile Picture :</b></label><br>
                <input class="mb-3" type="file" id="pic" name="pic"><br>
            </div>
        </form>
        <img src="profile_web.png" alt="profile_pic" class="w-25 h-25 border border-1 m-4">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
